<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* General Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #99bad8, #3e6991); /* Soft pink to light blue gradient */
            text-align: center;
            color: #333;
            margin: 0;
            padding: 0;
            height: 140vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h3 {
            font-family: 'Times New Roman', serif;
            font-size: 48px;
            color: rgb(14, 57, 73);
            margin-top: 40px;
        }

        form {
            background-color: rgb(225, 179, 208);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            width: 100%;
            max-width: 400px;
        }

        table {
            margin: 0 auto;
            font-size: 18px;
            margin-bottom: 20px;
        }

        td {
            padding: 8px 10px;
        }

        input[type="text"],
        input[type="password"] {
            padding: 10px;
            width: 100%;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            padding: 12px 25px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        img {
            margin-top: 30px;
            border-radius: 10px;
            width: 400px;
            height: 350px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <div>
        <h3>Login here!</h3>

        <!-- Login Form -->
        <form action="b.html" method="post">
            <table>
                <tr>
                    <td><label for="Mess_ID">Mess ID:</label></td>
                    <td><input type="text" name="Mess_ID" id="Mess_ID" required></td>
                </tr>
                <tr>
                    <td><label for="password">Password:</label></td>
                    <td><input type="password" name="password" id="password" required></td>
                </tr>
            </table>
            <input type="submit" value="Submit">
        </form>

        <!-- Image Section -->
        <img src="C:\Users\Nandana\Downloads\dust.jpg" alt="Dust Image">
    </div>

</body>
</html>
