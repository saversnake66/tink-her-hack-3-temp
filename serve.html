<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartServe</title>
    <style>
        /* General Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            /* Soft Pastel Gradient Background */
            background: linear-gradient(135deg, #afdcb8, #afdcb8); /* Light pink to lavender gradient */
            text-align: center;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Title Styling */
        h1 {
            font-family: 'Broadway', sans-serif;
            color: rgb(255, 255, 255);
            font-size: 72px;
            margin-top: 50px;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
        }

        h4 {
            font-family: 'Calibri', sans-serif;
            color: #555;
            font-size: 24px;
            margin-bottom: 30px;
        }

        /* Image Styling */
        img {
            width: 500px;
            height: 350px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }

        /* Container Styling */
        .container {
            margin-top: 40px;
            padding: 20px;
            background-color: rgba(154, 237, 146, 0.9); /* Slightly translucent white */
            border-radius: 12px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
            width: 60%;
            margin-left: auto;
            margin-right: auto;
        }

        /* Button Styling */
        .button {
            display: inline-block;
            padding: 12px 25px;
            background-color: #4CAF50; /* Green */
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-size: 18px;
            margin: 15px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        /* Button Hover Effect */
        .button:hover {
            background-color: #a3e4d7; /*  */
            transform: translateY(-5px); /* Slight lift effect */
        }

        /* Responsive Styling */
        @media screen and (max-width: 768px) {
            .container {
                width: 90%;
            }
            h1 {
                font-size: 50px;
            }
            img {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>

    <!-- Title -->
    <h1>SmartServe</h1>
    <h4>Reducing waste with every bite!</h4>

    <!-- Image -->
    <img src="C:\Users\Nandana\Downloads\pic.jpg" alt="SmartServe Image">

    <!-- Container for Buttons -->
    <div class="container">
        <!-- Sign In Form -->
        <form action="sg.html" method="post">
            <button type="submit" class="button">Sign In</button>
        </form>

        <!-- Login Form -->
        <form action="login.html" method="post">
            <button type="submit" class="button">Login</button>
        </form>
    </div>

</body>
</html>
