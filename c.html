<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission Successful</title>
    <style>
        /* Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #deb382; /* Light pastel background */
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Container for the content */
        .container {
            width: 80%;
            max-width: 600px;
            margin: 100px auto;
            background-color: #d1b298;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1); /* Soft shadow effect */
            text-align: center;
            background-color: #E8F5E9; /* Soft pastel green background */
        }

        h1 {
            font-size: 36px;
            color: #2e0e03; /* Deep green for success message */
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            color: #3e1515; /* Soft gray for the text */
            margin-bottom: 30px;
        }

        a {
            font-size: 18px;
            color: #2b0505; /* Bright blue for the link */
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 25px;
            border: 2px solid #2b0505; /* Border color to match the link */
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        a:hover {
            background-color: #1E88E5; /* Blue background on hover */
            color: white; /* White text on hover */
        }

        /* Thumbs Up Icon and Animation */
        .thumbs-up {
            font-size: 50px;
            color: #388E3C; /* Green thumbs-up color */
            animation: bounce 1s ease-in-out infinite;
            margin-top: 20px;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thank You!</h1>
        <p>Your food request has been successfully submitted.</p>
        <!-- Thumbs Up Icon with animation -->
        <div class="thumbs-up">&#128077;</div>
        <a href="a.html">Back to Home</a>
    </div>
</body>
</html>
